name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm i

      - name: Build
        run: pnpm run build

      - name: Copy Assets
        run: npm run cp:asset

      - name: Publish to NPM
        run: npm publish
        working-directory: release/hexo-theme-cosy
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

